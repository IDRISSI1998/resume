<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Detect if device is mobile or tablet
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      // Redirect to open the PDF directly in native viewer
      window.location.href = "resume.pdf";
    } else {
      // Desktop: display full-page PDF with native toolbar
      document.write(
        '<iframe src="resume.pdf#toolbar=1&view=FitH" type="application/pdf"></iframe>'
      );
    }
  </script>
</body>
</html>
